inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - vendor/**/*
    - tmp/**/*
    - db/schema.rb
    - bin/*
  TargetRubyVersion: 2.3

# Style

Style/AutoResourceCleanup:
  Enabled: true

Style/CollectionMethods:
  Enabled: true

Style/MethodCalledOnDoEndBlock:
  Enabled: true

Style/Send:
  Enabled: true

Style/StringMethods:
  Enabled: true

Style/SymbolArray:
  Enabled: true

Style/ExtraSpacing:
  Enabled: false

Style/Documentation:
  Enabled: false

# Metrics

Metrics/LineLength:
  Max: 120

Metrics/AbcSize:
  Exclude:
    - db/migrate/*

Metrics/MethodLength:
  Exclude:
    - db/migrate/*
